<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بیت‌کوین‌های من</title>
    <link rel="manifest" href="FavIcon/manifest.json">
    <link rel="icon" href="FavIcon/favicon.ico" type="image/x-icon">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            font-size: 3em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="assetValue">درحال بارگذاری...</div>

    <script>
        const BTC_AMOUNT = 0.001347;

        function updateAssetValue() {
            fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd')
                .then(response => response.json())
                .then(data => {
                    const btcPrice = data.bitcoin.usd;
                    const assetValue = btcPrice * BTC_AMOUNT;
                    document.getElementById('assetValue').textContent = `$${assetValue.toFixed(2)}`;
                })
                .catch(error => {
                    document.getElementById('assetValue').textContent = 'Error loading data';
                    console.error('Error:', error);
                });
        }

        // Call the function to fetch and display the asset value
        updateAssetValue();
    </script>
</body>
</html>
