<body>
    <div id="assetValueUSD">Loading USD Value...</div>
    <div id="assetValueIRR">Loading IRR Value...</div>

    <script>
        const BTC_AMOUNT = 0.001347;

        async function fetchBTCPrice() {
            const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
            const data = await response.json();
            return data.bitcoin.usd;
        }

        async function fetchExchangeRateUSDToIRR() {
            // Replace 'YOUR_API_KEY' with your actual API key from currencyapi.com
            const response = await fetch('https://api.currencyapi.com/v3/latest?apikey=YOUR_API_KEY&currencies=IRR&base_currency=USD');
            const data = await response.json();
            return data.data.IRR.value;
        }

        async function updateAssetValue() {
            try {
                const btcPriceUSD = await fetchBTCPrice();
                const usdToIrrRate = await fetchExchangeRateUSDToIRR();

                const assetValueUSD = btcPriceUSD * BTC_AMOUNT;
                const assetValueIRR = assetValueUSD * usdToIrrRate;

                document.getElementById('assetValueUSD').textContent = `USD: $${assetValueUSD.toFixed(2)}`;
                document.getElementById('assetValueIRR').textContent = `IRR: ${assetValueIRR.toLocaleString()} IRR`;
            } catch (error) {
                document.getElementById('assetValueUSD').textContent = 'Error loading data';
                document.getElementById('assetValueIRR').textContent = 'Error loading data';
                console.error('Error:', error);
            }
        }

        // Call the function to fetch and display the asset value
        updateAssetValue();
    </script>
