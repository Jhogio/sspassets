<body>
    <div id="assetValue">درحال بارگذاری...‏</div>

    <script>
        const BTC_AMOUNT = 0.001347;

        function updateAssetValue() {
            fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd')
                .then(response => response.json())
                .then(data => {
                    const btcPrice = data.bitcoin.usd;
                    const assetValue = btcPrice * BTC_AMOUNT;
                    document.getElementById('assetValue').textContent = `$${assetValue.toFixed(2)}`;
                })
                .catch(error => {
                    document.getElementById('assetValue').textContent = 'بارگذاری شکست خورد. دوباره امتحان کنید.‏';
                    console.error('Error:', error);
                });
        }

        // Call the function to fetch and display the asset value
        updateAssetValue();
    </script>
